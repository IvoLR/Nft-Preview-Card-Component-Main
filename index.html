<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

    <main>
        <div id="card">
            <div class="img-card">
                <img src="./images/image-equilibrium.jpg" alt="image-nft">
                <div class="color"></div>
                <div class="img-icon"><img src="./images/icon-view.svg" alt=""></div>
            </div>
            <h2>Equilibrium #3429</h2>
            <p class="text3">Our Equilibrium collection promotes balance and calm.</p>
            <div class="price-card">
                <p class="text0"><img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p>
                <p class="text1"><img src="./images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
            </div>
            <hr class="hr">
            <div class="avatar">
                <img src="./images/image-avatar.png" alt="image-avatar">
                <p><span>Creation of</span>Jules Wyvern</p> 
            </div>
        </div>
    </main>
    

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">IvoLR</a>.
    </div>
</body>
</html>
